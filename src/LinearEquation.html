<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập vào số a: ');
    var b = prompt('Nhập vào số b: ');
    function linear_equation(a, b) {
        if (a == 0 && b == 0) {
            alert('Phương trình vô số nghiệm');
        } else if (a != 0 && b == 0) {
            alert('Phương trình có nghiệm x = 0');
        } else if (a == 0 && b != 0) {
            alert('Phương trình vô nghiệm');
        } else if (a != 0 && b != 0) {
            alert('Phương trình có nghiệm x = ' + (-b / a));
        }
    }
</script>
</body>
</html>
